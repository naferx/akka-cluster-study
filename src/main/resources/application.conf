akka {

  loglevel = INFO
  stdout-loglevel = OFF

  actor {
    provider = cluster
  }

  remote {
    log-remote-lifecycle-events = off
  //  enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
      port = ${?PORT}
    }
  }

  cluster {

    seed-nodes = [
      "akka.tcp://ClusterApp@127.0.0.1:2551",
      "akka.tcp://ClusterApp@127.0.0.1:2552",
      "akka.tcp://ClusterApp@127.0.0.1:2553"
    ]

    roles = ["seed"]

    role {
      seed.min-nr-of-members = 1
    }
  }

}

